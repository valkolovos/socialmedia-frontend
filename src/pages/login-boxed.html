---
layout: login
title: Login
---

<!--Fake navigation-->
<div class="fake-nav">
    <a href="/" class="logo">
        <img class="light-image" src="{{deploy.bucket_path}}assets/img/logo/friendkit-bold.svg?_={{bucket.cache_bust}}" width="112" height="28" alt="">
        <img class="dark-image" src="{{deploy.bucket_path}}assets/img/logo/friendkit-white.svg?_={{bucket.cache_bust}}" width="112" height="28" alt="">
    </a>
</div>

<div class="container">
    <!--Container-->
    <div class="login-container is-centered">
        <div class="columns is-vcentered">
            <div class="column">

                <h2 class="form-title has-text-centered">Welcome Back</h2>
                <h3 class="form-subtitle has-text-centered">Enter your credentials to sign in.</h3>
                <h3 class="form-subtitle-error is-hidden has-text-centered"></h3>

                <!--Form-->
                <div class="login-form">
                    <div class="form-panel">
                        <div class="field">
                            <label>Email</label>
                            <div class="control has-validation email">
                                <input type="text" class="input" name="email" placeholder="Enter your email address">
                                <div class="error-icon">
                                    <i data-feather="x"></i>
                                </div>
                                <div class="success-icon">
                                    <i data-feather="check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <div class="control has-validation password">
                                <input type="password" class="input" name="password" placeholder="Enter your password">
                                <div class="error-icon">
                                    <i data-feather="x"></i>
                                </div>
                                <div class="success-icon">
                                    <i data-feather="check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="field is-flex">
                          <!-- maybe add back later?
                            <div class="switch-block">
                                <label class="f-switch">
                                    <input type="checkbox" class="is-switch">
                                    <i></i>
                                </label>
                                <div class="meta">
                                    <p>Remember me?</p>
                                </div>
                            </div>
                          -->
                            <a>Forgot Password?</a>
                            <a href="{{deploy.bucketpath}}signup-v2.html">Sign up</a>
                        </div>
                    </div>

                    <div class="buttons">
                        <!-- primary-button when available -->
                        <a class="button is-solid dark-grey-button is-fullwidth raised">Login</a>
                    </div>

                    <div class="account-link has-text-centered">
                        <a href="{{deploy.bucketpath}}signup-v2.html">Don't have an account? Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
