<div id="add-connection-modal" class="modal add-connection-modal is-medium has-light-bg">
    <div class="modal-background"></div>
    <div class="modal-content">
        <!-- Card -->
        <div class="card">
            <div class="card-heading">
                <h3>Add a connection</h3>
                <!-- Close X button -->
                <div class="close-wrap">
                    <span class="close-modal">
                        <i data-feather="x"></i>
                    </span>
                </div>
            </div>
            <!-- Card body -->
            <div class="card-body">
                <!--Form-->
                <div class="new-connection-form">
                    <div class="form-panel">
                        <div class="columns is-multiline">
                            <div class="column is-12">
                                <div class="field">
                                    <label>Connection Handle</label>
                                    <div class="control">
                                        <input name="handle" type="text" class="input" placeholder="Enter the new connection's handle">
                                    </div>
                                </div>
                            </div>
                            <div class="column is-12">
                                <div class="field">
                                    <label>Connection Host</label>
                                    <div class="control">
                                        <input name="host" type="text" class="input" placeholder="Enter the new connection's host (don't include 'https://')">
                                    </div>
                                </div>
                            </div>
                            <div class="column is-12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a class="button is-solid dark-grey-button is-fullwidth raised">Add Connection</a>
            </div>
        </div>

    </div>
</div>
