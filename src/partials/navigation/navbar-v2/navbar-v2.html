<div class="navbar-v2">
    <div class="top-nav">
        <div class="left">
            <div class="brand">
                <a href="{{deploy.bucket_path}}navbar-v2-profile-friends.html" class="navbar-logo">
                    <img class="logo light-image" src="{{deploy.bucket_path}}assets/img/logo/friendkit-bold.svg?_={{deploy.cache_bust}}" width="112" height="28" alt="">
                    <img class="logo dark-image" src="{{deploy.bucket_path}}assets/img/logo/friendkit-white.svg?_{{deploy.cache_bust}}" width="112" height="28" alt="">
                </a>
            </div>
            <div class="search">
                {{> search-widget}}
            </div>
        </div>
        <div class="right">
            <div id="open-mobile-search" class="navbar-item is-icon">
                <a class="icon-link is-primary" href="javascript:void(0);">
                    <i data-feather="search"></i>
                </a>
            </div>
            <!-- friend requests -->
            {{> friend-requests-dropdown-right}}
            <!-- notifications -->
            {{> notifications-dropdown-right}}
            {{> messages-dropdown-right}}
            {{> account-dropdown}}
        </div>
        <!--Search-->
        <div class="mobile-search is-hidden">
            <div class="control">
                <input id="tipue_drop_input_mobile" class="input" placeholder="Search...">
                <div class="form-icon">
                    <i data-feather="search"></i>
                </div>
                <div class="close-icon">
                    <i data-feather="x"></i>
                </div>
                <div id="tipue_drop_content_mobile" class="tipue-drop-content"></div>
            </div>
        </div>
    </div>
    <div class="sub-nav">
        <div class="sub-nav-tabs">
            <div class="tabs is-centered">
                <ul>
                    <li class="is-active">
                        <a href="{{deploy.bucket_path}}navbar-v2-profile-main.html">My Feed</a>
                    </li>
                    <li>
                        <a href="{{deploy.bucket_path}}navbar-v2-profile-friends.html">Friends</a>
                    </li>
                    <li>
                        <a href="navbar-v2-groups.html">Groups</a>
                    </li>
                </ul>
