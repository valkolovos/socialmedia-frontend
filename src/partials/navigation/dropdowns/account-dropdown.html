<div id="account-dropdown" class="navbar-item is-account drop-trigger has-caret">
    <div class="user-image">
        <img  src="https://via.placeholder.com/400x400" data-demo-src="assets/img/avatars/jenna.png" alt="">
        <span class="indicator"></span>
    </div>

    <div class="nav-drop is-account-dropdown">
        <div class="inner">
            <div class="nav-drop-header">
                <span class="username" id="nav-drop-header-profile-name"></span>
                <label class="theme-toggle">
                    <input type="checkbox">
                    <span class="toggler">
                        <span class="dark">
                            <i data-feather="moon"></i>
                        </span>
                        <span class="light">
                            <i data-feather="sun"></i>
                        </span>
                    </span>
                </label>
            </div>
            <div class="nav-drop-body account-items">
                <a id="profile-link" href="{{deploy.bucket_path}}navbar-v2-profile-main.html" class="account-item">
                    <div class="media">
                        <div class="media-left">
                            <div class="image">
                                <img  src="https://via.placeholder.com/400x400" data-demo-src="assets/img/avatars/jenna.png" alt="">
                            </div>
                        </div>
                        <div class="media-content">
                            <h3 id="nav-drop-profile-name"></h3>
                            <small>Main account</small>
                        </div>
                    </div>
                </a>
                <hr class="account-divider">
                <a href="/options-settings.html" class="account-item">
                    <div class="media">
                        <div class="icon-wrap">
                            <i data-feather="settings"></i>
                        </div>
                        <div class="media-content">
                            <h3>Settings</h3>
                            <small>Access widget settings.</small>
                        </div>
                    </div>
                </a>
                <a class="account-item">
                    <div class="media">
                        <div class="icon-wrap">
                            <i data-feather="life-buoy"></i>
                        </div>
                        <div class="media-content">
                            <h3>Help</h3>
                            <small>Contact our support.</small>
                        </div>
                    </div>
                </a>
                <a class="account-item" id="log-out">
                    <div class="media">
                        <div class="icon-wrap">
                            <i data-feather="power"></i>
                        </div>
                        <div class="media-content">
                            <h3>Log out</h3>
                            <small>Log out from your account.</small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
